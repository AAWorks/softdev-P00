<!DOCTYPE html>

<html>
    <head>
        <title>My Blog</title>
        <link href ="../static/css/styles.css" rel ="stylesheet" type ="text/css">
    </head>

    <body>
        <a href="/">Home</a>
        <h1>
          My Blog Posts
        </h1>
        {% for blog in blogs %}
        <h2>{{ blog[3] }}</h2>
        Posted: {{ blog[2]}}
        <br>
        <h3>{{blog[4]}}</h3>
        <a href = "/editBlog/{{blog[0]}}">Edit</a>
        {% endfor %}
    </body>
</html>
