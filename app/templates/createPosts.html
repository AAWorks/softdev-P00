<!DOCTYPE html>

<html>
    <head>
        <title>Create Blog Post - Journal Square</title>
        <link href ="../static/css/styles.css" rel ="stylesheet" type ="text/css">
    </head>

    <body>
      <div class = "navbuttons">
        <a href="/" class = "navbutton">Home</a>
        <a href="/search" class = "navbutton">Search</a>
        <a href="/myBlog" class = "navbutton">My Blog</a>
        <a href="/createPosts" class = "navbutton">Create New Post</a>
        <a href="/logout" class = "navbutton">Logout</a>
    </div>
      <h1>
        Create Blog Post
      </h1>
      {% if error %}
      <h2 style="color: red;">Error: {{error}}</h2>
      {% endif %}
      <form action="/createPosts" method="POST">
        <strong>Title:</strong>
        <br>
        <input type="text" name="title">
        <br>
        <br>
        <strong>Post Contents:</strong>
        <br>
        <textarea name="contents"></textarea>
        <br>
        <br>
        <input type = "submit" name = "create" value = "Create Post" class="inputbutton">
    </form>
    </body>
</html>
